<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<input type="text" id="textfield"/>
	<button id="add">Add to Wishlist</button>
	<div class="wishlist">
		<h1>Wishlist</h1>
		<ul id="list">

		</ul>
	</div>
	<script>
		$(document).ready(function(){
		    $("button").click(function(){
		    	$("ul").append("<li>" + $("#textfield").val() + "</li>");
		    });
		});
	</script>
</body>
</html>
